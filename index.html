<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Mains 2025 Rank Predictor</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            margin-bottom: 15px;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 80%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
        button {
            padding: 12px 20px;
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background: #e68900;
        }
        #result {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to JEE Mains Rank Predictor</h1>
        <p>Get an estimate of your rank based on your JEE Mains percentile.</p>
        <input type="number" id="percentile" placeholder="Enter Your Percentile" min="0" max="100" step="0.01">
        <button onclick="predictRank()">Predict Rank</button>
        <p id="result"></p>
    </div>
    
    <script>
        function predictRank() {
            let percentile = parseFloat(document.getElementById("percentile").value);
            if (isNaN(percentile) || percentile < 0 || percentile > 100) {
                document.getElementById("result").innerText = "Please enter a valid percentile (0-100).";
                return;
            }
            let totalStudents = 1458000; // Approximate number of candidates
            let estimatedRank = Math.round(((100 - percentile) / 100) * totalStudents);
            document.getElementById("result").innerText = "Your Estimated Rank: " + estimatedRank;
        }
    </script>
</body>
</html>
